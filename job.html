<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(30, 20px);
            grid-template-rows: repeat(30, 20px);
            gap: 1px;
            background-color: #ccc;
            padding: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .toolbar {
            display: flex;
            margin: 20px 0;
        }
        .toolbar button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #select-nor { background-color: #ff9999; }
        #select-and { background-color: #99ff99; }
        #select-or { background-color: #9999ff; }
        #select-xor { background-color: #ffff99; }
        #select-pulse { background-color: #ffcc99; }
        #select-tflipflop { background-color: #99ccff; }
        #select-led { background-color: #ff99ff; }
        #select-conductor { background-color: #cccccc; }
        .toolbar button.active {
            outline: 3px solid black;
        }
        .toolbar input {
            margin-left: 10px;
        }
        #output {
            margin: 20px 0;
            word-wrap: break-word;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Circuit Maker</h1>
    <div class="toolbar">
        <button id="select-nor" data-type="NOR">NOR</button>
        <button id="select-and" data-type="AND">AND</button>
        <button id="select-or" data-type="OR">OR</button>
        <button id="select-xor" data-type="XOR">XOR</button>
        <button id="select-pulse" data-type="PULSE">PULSE</button>
        <button id="select-tflipflop" data-type="T-FLIPFLOP">T-Flip Flop</button>
        <button id="select-led" data-type="LED">LED</button>
        <button id="select-conductor" data-type="CONDUCTOR">Conductor</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
        <input id="load-input" type="text" placeholder="Enter code to load">
    </div>
    <div id="grid"></div>
    <div id="output"></div>

    <script>
        const grid = document.getElementById('grid');
        const toolbar = document.querySelector('.toolbar');
        const saveButton = document.getElementById('save');
        const loadButton = document.getElementById('load');
        const loadInput = document.getElementById('load-input');
        const output = document.getElementById('output');

        let selectedTool = null;
        let gridData = Array.from({ length: 30 }, () => Array(30).fill(null));
        let isDrawingWire = false;
        let startWire = null;

        // Create grid cells
        for (let y = 0; y < 30; y++) {
            for (let x = 0; x < 30; x++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.x = x;
                cell.dataset.y = y;
                grid.appendChild(cell);

                cell.addEventListener('mousedown', () => {
                    if (selectedTool === 'CONDUCTOR') {
                        isDrawingWire = true;
                        startWire = { x, y };
                    } else if (selectedTool) {
                        cell.textContent = '';
                        cell.style.backgroundColor = getToolColor(selectedTool);
                        gridData[y][x] = { type: selectedTool, state: false };
                    }
                });

                cell.addEventListener('mouseup', () => {
                    if (isDrawingWire && startWire) {
                        drawWire(startWire.x, startWire.y, x, y);
                        isDrawingWire = false;
                        startWire = null;
                    }
                });
            }
        }

        grid.addEventListener('mousemove', (event) => {
            if (isDrawingWire && event.buttons === 1) {
                const cell = event.target;
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);

                if (x !== undefined && y !== undefined) {
                    drawWire(startWire.x, startWire.y, x, y);
                }
            }
        });

        function drawWire(x1, y1, x2, y2) {
            if (x1 === x2 || y1 === y2) {
                const minX = Math.min(x1, x2);
                const maxX = Math.max(x1, x2);
                const minY = Math.min(y1, y2);
                const maxY = Math.max(y1, y2);

                for (let x = minX; x <= maxX; x++) {
                    for (let y = minY; y <= maxY; y++) {
                        const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                        cell.style.backgroundColor = '#cccccc';
                        gridData[y][x] = { type: 'CONDUCTOR', state: false };
                    }
                }
            }
        }

        // Toolbar button functionality
        toolbar.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.id !== 'save' && event.target.id !== 'load') {
                selectedTool = event.target.dataset.type;
                document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        });

        // Save button functionality
        saveButton.addEventListener('click', () => {
            const saveCode = JSON.stringify(gridData);
            output.textContent = `Save Code: ${btoa(saveCode)}`;
        });

        // Load button functionality
        loadButton.addEventListener('click', () => {
            try {
                const loadCode = atob(loadInput.value);
                const loadedData = JSON.parse(loadCode);

                if (Array.isArray(loadedData)) {
                    gridData = loadedData;

                    // Update grid visuals
                    document.querySelectorAll('.cell').forEach(cell => {
                        const x = cell.dataset.x;
                        const y = cell.dataset.y;
                        const item = gridData[y][x];
                        cell.textContent = '';
                        cell.style.backgroundColor = item ? getToolColor(item.type) : '#fff';
                    });
                }
            } catch (error) {
                alert('Invalid load code');
            }
        });

        function getToolColor(tool) {
            const colors = {
                NOR: '#ff9999',
                AND: '#99ff99',
                OR: '#9999ff',
                XOR: '#ffff99',
                PULSE: '#ffcc99',
                'T-FLIPFLOP': '#99ccff',
                LED: '#ff99ff',
                CONDUCTOR: '#cccccc'
            };
            return colors[tool] || '#fff';
        }

        // Function to toggle state of a cell
        function toggleCellState(x, y) {
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            if (cell && gridData[y][x]) {
                gridData[y][x].state = !gridData[y][x].state;
                cell.style.backgroundColor = gridData[y][x].state ? '#FFD700' : getToolColor(gridData[y][x].type);
            }
        }

        // Simulate pulse for buttons
        document.addEventListener('keydown', (event) => {
            if (event.key === 'p') {
                document.querySelectorAll('.cell').forEach(cell => {
                    const x = parseInt(cell.dataset.x);
                    const y = parseInt(cell.dataset.y);

                    if (gridData[y][x] && gridData[y][x].type === 'PULSE') {
                        gridData[y][x].state = true;
                        toggleCellState(x, y);

                        setTimeout(() => {
                            gridData[y][x].state = false;
                            toggleCellState(x, y);
                        }, 200); // Short pulse duration
                    }
                });
            }
        });
    </script>
</body>
</html>
