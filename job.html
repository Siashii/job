<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(30, 20px);
            grid-template-rows: repeat(30, 20px);
            gap: 1px;
            background-color: #ccc;
            padding: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .toolbar {
            display: flex;
            margin: 20px 0;
        }
        .toolbar button {
            margin: 0 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .toolbar button.active {
            background-color: #0056b3;
        }
        .toolbar input {
            margin-left: 10px;
        }
        #output {
            margin: 20px 0;
            word-wrap: break-word;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Circuit Maker</h1>
    <div class="toolbar">
        <button id="select-and" data-type="AND">AND</button>
        <button id="select-or" data-type="OR">OR</button>
        <button id="select-not" data-type="NOT">NOT</button>
        <button id="select-light" data-type="LIGHT">LIGHT</button>
        <button id="select-wire" data-type="WIRE">WIRE</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
        <input id="load-input" type="text" placeholder="Enter code to load">
    </div>
    <div id="grid"></div>
    <div id="output"></div>

    <script>
        const grid = document.getElementById('grid');
        const toolbar = document.querySelector('.toolbar');
        const saveButton = document.getElementById('save');
        const loadButton = document.getElementById('load');
        const loadInput = document.getElementById('load-input');
        const output = document.getElementById('output');

        let selectedTool = null;
        let gridData = Array.from({ length: 30 }, () => Array(30).fill(null));

        // Create grid cells
        for (let y = 0; y < 30; y++) {
            for (let x = 0; x < 30; x++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.x = x;
                cell.dataset.y = y;
                grid.appendChild(cell);

                cell.addEventListener('click', () => {
                    if (selectedTool) {
                        cell.textContent = selectedTool;
                        gridData[y][x] = selectedTool;
                    }
                });
            }
        }

        // Toolbar button functionality
        toolbar.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.id !== 'save' && event.target.id !== 'load') {
                selectedTool = event.target.dataset.type;
                document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        });

        // Save button functionality
        saveButton.addEventListener('click', () => {
            const saveCode = JSON.stringify(gridData);
            output.textContent = `Save Code: ${btoa(saveCode)}`;
        });

        // Load button functionality
        loadButton.addEventListener('click', () => {
            try {
                const loadCode = atob(loadInput.value);
                const loadedData = JSON.parse(loadCode);

                if (Array.isArray(loadedData)) {
                    gridData = loadedData;

                    // Update grid visuals
                    document.querySelectorAll('.cell').forEach(cell => {
                        const x = cell.dataset.x;
                        const y = cell.dataset.y;
                        cell.textContent = gridData[y][x];
                    });
                }
            } catch (error) {
                alert('Invalid load code');
            }
        });
    </script>
</body>
</html>
