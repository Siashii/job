<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Gates Simulator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      height: 100vh;
    }
    canvas {
      background-color: #ffffff;
      border: 1px solid #000000;
    }
    .toolbar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 10px 20px;
      border: 1px solid #000000;
      border-radius: 5px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .toolbar button {
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .toolbar button.active {
      background-color: #007bff;
      color: white;
    }
    .toolbar button:not(.active) {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="toolbar" id="toolbar">
    <!-- Buttons for components -->
    <button data-tool="nor">NOR Gate</button>
    <button data-tool="and">AND Gate</button>
    <button data-tool="or">OR Gate</button>
    <button data-tool="xor">XOR Gate</button>
    <button data-tool="button">Button (Pulse)</button>
    <button data-tool="switch">Switch (T-Flip-Flop)</button>
    <button data-tool="led">LED</button>
    <button data-tool="wire">Wire</button>
  </div>
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cellSize = 50;
    const rows = 12;
    const cols = 16;

    canvas.width = cols * cellSize;
    canvas.height = rows * cellSize;

    const grid = Array.from({ length: rows }, () =>
      Array.from({ length: cols }, () => ({
        component: null,
        state: false, // For LEDs, switches, etc.
        connections: [], // Tracks connections to other cells
      }))
    );

    let currentTool = 'nor'; // Default tool

    const toolbar = document.getElementById('toolbar');
    toolbar.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        currentTool = e.target.dataset.tool;

        // Update active button styles
        [...toolbar.children].forEach((btn) =>
          btn.classList.toggle('active', btn.dataset.tool === currentTool)
        );
      }
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);

      if (currentTool === 'wire') {
        if (!grid[y][x].component) {
          grid[y][x].component = 'wire';
        }
      } else {
        grid[y][x].component = currentTool;
        grid[y][x].state = currentTool === 'led' ? false : undefined; // Initialize state for LEDs
      }
      drawGrid();
    });

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = grid[y][x];

          // Draw wires
          if (cell.component === 'wire') {
            ctx.strokeStyle = '#A9A9A9'; // Gray color
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x * cellSize + cellSize / 2, y * cellSize);
            ctx.lineTo(x * cellSize + cellSize / 2, (y + 1) * cellSize);
            ctx.moveTo(x * cellSize, y * cellSize + cellSize / 2);
            ctx.lineTo((x + 1) * cellSize, y * cellSize + cellSize / 2);
            ctx.stroke();
          }

          // Draw components
          if (cell.component) {
            ctx.lineWidth = 1;

            switch (cell.component) {
              case 'nor':
                drawGate(x, y, 'NOR');
                break;
              case 'and':
                drawGate(x, y, 'AND');
                break;
              case 'or':
                drawGate(x, y, 'OR');
                break;
              case 'xor':
                drawGate(x, y, 'XOR');
                break;
              case 'button':
                drawButton(x, y);
                break;
              case 'switch':
                drawSwitch(x, y, cell.state);
                break;
              case 'led':
                drawLED(x, y, cell.state);
                break;
            }
          }

          // Draw grid lines
          ctx.strokeStyle = '#000000'; // Black
          ctx.lineWidth = 1;
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    function drawGate(x, y, label) {
      ctx.fillStyle = '#007bff'; // Blue
      ctx.fillRect(
        x * cellSize + 10,
        y * cellSize + 10,
        cellSize - 20,
        cellSize - 20
      );
      ctx.fillStyle = '#ffffff';
      ctx.font = '12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(label, x * cellSize + cellSize / 2, y * cellSize + cellSize / 2 + 4);
    }

    function drawButton(x, y) {
      ctx.fillStyle = '#FFA500'; // Orange
      ctx.beginPath();
      ctx.arc(
        x * cellSize + cellSize / 2,
        y * cellSize + cellSize / 2,
        cellSize / 4,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }

    function drawSwitch(x, y, state) {
      ctx.fillStyle = state ? '#00FF00' : '#FF0000'; // Green if on, red if off
      ctx.fillRect(
        x * cellSize + 10,
        y * cellSize + 10,
        cellSize - 20,
        cellSize - 20
      );
    }

    function drawLED(x, y, state) {
      ctx.fillStyle = state ? '#FF00FF' : '#9400D3'; // Pink if on, purple if off
      ctx.beginPath();
      ctx.arc(
        x * cellSize + cellSize / 2,
        y * cellSize + cellSize / 2,
        cellSize / 4,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }

    drawGrid();
  </script>
</body>
</html>
